authors = ["Kiran Kharade <Kiran.Kharade@inflectionzone.com>"]
readme = "README.md"
packages = [{include = "order_management_service"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.96.0"
uvicorn = "^0.22.0"
pygments = "^2.15.1"
